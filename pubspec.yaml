name: ultimate360s
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.0
  #flutter_svg : ^0.17.4

  latlong2: ^0.9.0

  cupertino_icons: ^1.0.8

  # Firebase Core
  firebase_core: ^2.22.0
  # Firebase Authentication
  firebase_auth: ^4.16.0
  # Firestore
  cloud_firestore: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/logo.png
    - lib/assets/bg.png
    - lib/assets/bg1.png
    - lib/assets/fondo.png
    - lib/assets/Amigos.png
    - lib/assets/Backarrow.png

fonts:
  - family: Montserrat
    fonts:
      - asset: assets/fonts/Montserrat-Regular.ttf
      - asset: assets/fonts/Montserrat-Bold.ttf
        weight: 700
